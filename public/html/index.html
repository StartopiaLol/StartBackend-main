<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: transparent;
            color: #ffcc00;
            margin: 0;
        }
        .dashboard {
            text-align: center;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(255, 204, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dashboard h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            width: 100%;
        }
        .button {
            padding: 12px 24px;
            width: 200px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            text-align: center;
        }
        .login {
            background-color: #ffcc00;
            color: #000;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .register {
            background-color: #000;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(255, 204, 0, 0.6);
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function redirectToDashboard() {
            window.location.href = "dashboard.ejs";
        }
    </script>
</head>
<body>
    <div class="dashboard">
        <img src="rich.png" alt="Rich Logo" class="logo">
        <h1>Welcome to RichTopia !</h1>
        <div class="button-container">
            <button class="button login" onclick="redirectToDashboard()">Login</button>
            <button class="button register">Register</button>
        </div>
    </div>
</body>
</html>
